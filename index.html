<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <div class="card_container">
        <div class="card_profile">
          <div class="card_profile_image">
            <img
              class="card_image"
              src="assets/images/avatar-jessica.jpeg"
              alt="article"
            />
          </div>
          <div class="card_profile_info">
            <h1>Jessica Randall</h1>
            <p>London, United Kingdom</p>
          </div>
          <div class="card_profile_career">
            <p>"Front-end developer and avid reader."</p>
          </div>
        </div>
        <div class="card_social_links">
          <div class="social_link">GitHub</div>
          <div class="social_link">Frontend Mentor</div>
          <div class="social_link">LinkedIn</div>
          <div class="social_link">Twitter</div>
          <div class="social_link">Instagram</div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/andres-sr96">Andres Sanchez</a>.
      </div>
    </footer>
  </body>
</html>
